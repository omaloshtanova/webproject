{% extends "base.html" %}

{% block content %}
    <div class="clearfix">
        <h2 class="float-left"> {{title}} </h2>
        <a class="btn btn-primary float-right" href="{{ url_for('public.add_pet') }}">Добавить</a>
    </div><br>
    <div>
    {% if pets == [] %}
        Вы не добвили ни одного питомца
    {% else %}
        {% for pet in pets %}
            <b>{{ pet.name }}</b><br>
            <i>Тип: {{ pet.breed.animal.name }}</i> <br>
            <i>Порода: {{ pet.breed.name }}</i> <br>
            Клеймо: {{ pet.number }}<br><br>
        {% endfor %}
    {% endif %}
    </div>
    <br>
{% endblock %}
