{% extends "base.html" %}

{% block content %}
    <h2>{{title}}</h2><br>
    {% for exhibition in exhibitions %}
        <div>
            {{ exhibition.date }} <br>
            <i>Тип: {{ exhibition.animal.name }}</i> <br>
            <b>{{ exhibition.name }}</b> <br>
            {{ exhibition.address }} <br>
            <a href="{{ url_for('public.order', id = exhibition.id) }}">Записаться</a>
        </div>
        <br>
    {% endfor %}
{% endblock %}
